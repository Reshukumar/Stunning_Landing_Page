<!DOCTYPE html>
<html>
    <head>
        <title>landing page</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="mx-cont">
           <div class="style_header">
            <div class="img_logo"><img src="logo.png" alt="Logo"></div>
            <div class="menu">
                <span>Home</span>
                <span>About</span>
                <span>Blog</span>
                <span>Jobs</span>
            </div>
            <div>
                <button class="ybtn">Your Account</button>
            </div>
           </div>
        </header>
        <div class="wrapper">
            <div class="left">
                  <div class="">
                    <h1 class="main-head">Stunning </br> Workplace<sub class="append"></sub></h1>
                    <p class="lead">With Stunning, remote team can organize project,</br>manage shifting properties, and get work done</p>
                </div>
                <div class="style_mid_left_container ">  
                    <button class="nbtn">New Account </button>
                    <div class="nml-10">
                      <img src="arrow-up.png" alt="up-arrow">
                    <img src="arrow-down.png" alt="down arrow">
                    </div>
                </div>
                <div class="box_design">
                    <div class="dmm_design nlist">
                        <div class="">
                          <div class="icontick"></div>
                          <span> Dmm design</span>
                        </div>
                        <div class="">
                          <img src="user-pink.png" alt="user-pink">
                          <span> 20 dec</span>
                          <span class="cdash"></span>
                        </div>
                    </div>
                    <div class="blurr_animation nlist">
                        <div class="">
                          <div class="icontick"></div>                         
                        <span> Blurr Animation</span>
                        </div>
                        <div class="">
                          <img src="user-orange.png" alt="user-ornage">
                        <span> 22 dec</span>
                        <span class="cdash"></span>
                        </div>
                    </div>
                    <div class="illustration nlist">
                        <div class="">
                          <div class="icontick"></div>
                        <span> Illustration </span>
                        </div>
                       <div class="">
                        <img src="user-blue.png" alt="user-blue">
                        <span> 26 dec</span>
                        <span class="cdash"></span>
                       </div>
                    </div>
                    <div class="refund nlist">
                       <div class="">
                        <div class="icontick"></div>
                        <span> Refunds </span>
                       </div>
                        <div class="">
                          <img src="user-red.png" alt="user-red">
                        <span> 28 dec</span>
                        <span class="cdash"></span>
                        </div>
                    </div>
                 </div>
            </div>

            <div class="right">
                <img src="landing-section-image.png" alt="a boy image">
            </div>
        </div>
    </body>
    
</html>
